openapi: 3.0.0
info:
  title: BeerLot API
  description: BeerLot API
  version: 1.0.0
servers:
  - url: https://virtserver.swaggerhub.com/beerlot-contact/beerlot-api-spec/1.0.0
    description: SwaggerHub API Auto Mocking
  - url: https://beerlot-core-ltcpnnhkfa-an.a.run.app/api/v1
    description: DEV

security:
  - password:
      - read
      - write
tags:
  - name: auth
    description: auth management
  - name: user
    description: user management
  - name: beer
    description: beer management
  - name: review
    description: beer review management
  - name: review like
    description: beer review like management
  - name: beer like
    description: beer like management
  - name: beer category
    description: beer category management
  - name: beer tag
    description: beer tag management
paths:
  /signup:
    post:
      tags:
        - auth
      summary: Signup User
      operationId: createUser
      requestBody:
        description: User Signup Form
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreateRequest'
            examples:
              UserCreateRequest_Example:
                $ref: '#/components/examples/UserCreateRequest_Example'
      responses:
        "201":
          description: Created.
        "500":
          description: Internal server error. Unexpected error.
          
  /users:
    get:
      tags:
        - user
      summary: Check if given username already exists
      operationId: checkUsernameDuplicated
      parameters:
        - name: username
          in: query
          description: username
          required: true
          style: form
          explode: true
          schema:
            type: string
          example: 비어러버
      responses:
        "200":
          description: Ok to use the username.
        "409":
          description: Conflict. The username already exists.
        "500":
          description: Internal server error. Unexpected error.

    patch:
      tags:
        - user
      summary: Update User Profile
      operationId: updateUser
      requestBody:
        description: User Profile Update Form
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdateRequest'
            examples:
              UserUpdateRequest_Example:
                $ref: '#/components/examples/UserUpdateRequest_Example'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
              examples:
                UserRes_Example:
                  $ref: '#/components/examples/UserResponse_Example'
        "401":
          description: Unauthorized. Access token is missing or invalid.
        "500":
          description: Internal server error. Unexpected error.
  /users/me:
    get:
      tags:
        - user
      summary: Get User Profile
      operationId: getUser
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
              examples:
                UserRes_Example:
                  $ref: '#/components/examples/UserResponse_Example'
        "401":
          description: Unauthorized. Access token is missing or invalid.
        "500":
          description: Internal server error. Unexpected error.
  /beers:
    get:
      tags:
        - beer
      summary: Get all beers with full search
      operationId: findBeersBySearch
      parameters:
        - $ref: '#/components/parameters/keyword'
        - $ref: '#/components/parameters/categories'
        - $ref: '#/components/parameters/countries'
        - $ref: '#/components/parameters/volumes'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/size'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BeerPage'
              examples:
                BeerPage_Example:
                  $ref: '#/components/examples/BeerPage_Example'
              
        "500":
          description: Internal server error. Unexpected error.
      security: []
  /beers/{beerId}:
    get:
      tags:
        - beer
      summary: Get one beer
      operationId: findBeerById
      parameters:
        - name: beerId
          in: path
          description: beer id
          required: true
          style: simple
          explode: false
          schema:
            type: integer
            format: int64
          example: "1"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BeerResponse'
              examples:
                BeerRes_Example:
                  $ref: '#/components/examples/BeerResponse_Example'
        "404":
          description: Not found. The beer with specified ID was not found.
        "500":
          description: Internal server error. Unexpected error.
      security: []
  /beers/{beerId}/reviews:
    get:
      tags:
        - review
      summary: Get all reviews specified by beer ID
      operationId: findReviewsByBeerId
      parameters:
        - $ref: '#/components/parameters/beerId'
      responses:
        "200":
          description: Ok.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ReviewResponse'
              examples:
                ReviewsResponse_Example:
                  $ref: '#/components/examples/ReviewsResponse_Example'
        "404":
          description: Not found. The beer with specified ID was not found.
        "500":
          description: Internal server error. Unexpected error.
    post:
      tags:
        - review
      summary: Create a new review
      operationId: createReview
      parameters:
        - $ref: '#/components/parameters/beerId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReviewCreateRequest'
            examples:
              ReviewCreateRequest_Example:
                $ref: '#/components/examples/ReviewCreateRequest_Example'
        required: true
      responses:
        "201":
          description: Review created.
        "401":
          description: Unauthorized. Access token is missing or invalid.
        "404":
          description: Not found. The beer with specified ID was not found.
        "500":
          description: Internal server error. Unexpected error.
  /reviews/{reviewId}:
    get:
      tags:
        - review
      summary: Get one review with specified ID
      operationId: findReviewById
      parameters:
        - $ref: '#/components/parameters/reviewId'
      responses:
        "200":
          description: Ok. Get review.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReviewResponse'
              examples:
                ReviewResponse_Example:
                  $ref: '#/components/examples/ReviewResponse_Example'
        "404":
          description: Not found. The review with specified ID was not found.
        "500":
          description: Internal server error. Unexpected error.
    delete:
      tags:
        - review
      summary: Delete the review
      operationId: deleteReview
      parameters:
        - $ref: '#/components/parameters/reviewId'
      responses:
        "204":
          description: Review deleted.
        "401":
          description: Unauthorized. Access token is missing or invalid.
        "403":
          description: Forbidden. Inproper authorization.
        "404":
          description: Not found. The review with specified ID was not found.
        "500":
          description: Internal server error. Unexpected error.
    patch:
      tags:
        - review
      summary: Update the review
      operationId: updateReview
      parameters:
        - $ref: '#/components/parameters/reviewId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReviewUpdateRequest'
            examples:
              ReviewUpdateRequest_Example:
                $ref: '#/components/examples/ReviewUpdateRequest_Example'
        required: true
      responses:
        "200":
          description: Ok. Review updated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReviewResponse'
              examples:
                ReviewResponse_Example:
                  $ref: '#/components/examples/ReviewResponse_Example'
        "401":
          description: Unauthorized. Access token is missing or invalid.
        "403":
          description: Forbidden. Inproper authorization.
        "404":
          description: Not found. The review with specified ID was not found.
        "500":
          description: Internal server error. Unexpected error.

  /reviews/{reviewId}/likes:
    post:
      tags:
        - review like
      summary: Like the review with specified id
      operationId: createReviewLike
      parameters:
        - $ref: '#/components/parameters/reviewId'
      responses:
        "200":
          description: Already liked.
        "201":
          description: Like created.
        "401":
          description: Unauthorized. Access token is missing or invalid.
        "404":
          description: Not found. The beer with specified ID was not found.
        "500":
          description: Internal server error. Unexpected error.
    
    delete:
      tags:
        - review like
      summary: UnLike the review with specified id
      operationId: deleteReviewLike
      parameters:
        - $ref: '#/components/parameters/reviewId'
      responses:
        "200":
          description: No like found.
        "204":
          description: Unlike succeeded.
        "401":
          description: Unauthorized. Access token is missing or invalid.
        "404":
          description: Not found. The beer with specified ID was not found.
        "500":
          description: Internal server error. Unexpected error.

  /beers/{beerId}/likes:
    post:
      tags:
        - beer like
      summary: Like the beer with specified id
      operationId: createBeerLike
      parameters:
        - $ref: '#/components/parameters/beerId'
      responses:
        "200":
          description: Already liked.
        "201":
          description: Like created.
        "401":
          description: Unauthorized. Access token is missing or invalid.
        "404":
          description: Not found. The beer with specified ID was not found.
        "500":
          description: Internal server error. Unexpected error.
    delete:
      tags:
        - beer like
      summary: UnLike the beer with specified id
      operationId: deleteBeerLike
      parameters:
        - $ref: '#/components/parameters/beerId'
      responses:
        "200":
          description: No like found.
        "204":
          description: Unlike succeeded.
        "401":
          description: Unauthorized. Access token is missing or invalid.
        "404":
          description: Not found. The beer with specified ID was not found.
        "500":
          description: Internal server error. Unexpected error.
  /categories:
    get:
      tags:
        - beer category
      summary: Get all categories
      operationId: getCategories
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                example:
                  - id: 1
                    name: 에일
                    description: This is Ale.
                    children:
                      - id: 10
                        name: 아메리칸 블론드 에일
                        description: This is American Blonde Ale.
                  - id: 2
                    name: IPA
                    children:
                      - id: 17
                        name: 잉글리쉬 IPA
                        description: This is English IPA.
                      - id: 21
                        name: 아메리칸 IPA
                        description: This is American IPA.
                items:
                  $ref: '#/components/schemas/CategorySupResponse'
        "500":
          description: Internal server error. Unexpected error.
      security: []
  /categories/{categoryId}:
    get:
      tags:
        - beer category
      summary: Get one category found by category id
      operationId: getCategory
      parameters:
        - name: categoryId
          in: path
          description: beer category id
          required: true
          style: simple
          explode: false
          schema:
            type: integer
            format: int64
          example: "1"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategorySupResponse'
              examples:
                CategoryResponse_Example:
                  $ref: '#/components/examples/CategoryResponse_Example'
        "404":
          description: Not found. The category with specified ID was not found.
        "500":
          description: Internal server error. Unexpected error.
      security: []
  /tags:
    get:
      tags:
        - beer tag
      summary: Get all beer tags
      operationId: getTags
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                example:
                  - id: 1
                    name_ko: 사이다
                    name_en: Cider
                  - id: 2
                    name_ko: 생강
                    name_en: Ginger
                items:
                  $ref: '#/components/schemas/TagResponse'
        "500":
          description: Internal server error. Unexpected error.
      security: []
components:
  schemas:
    ProviderType:
      type: string
      enum:
        - FACEBOOK
        - GOOGLE
        - KAKAO
        - NAVER
    RoleType:
      type: string
      enum:
        - GENERAL
        - ADMIN
    BeerPage:
      type: object
      properties:
        contents:
          type: array
          items:
            $ref: '#/components/schemas/BeerResponse'
        page_request:
          type: object
          properties:
            page:
              type: integer
            size:
              type: integer
            offset:
              type: integer
        page:
          type: integer
        total_elements:
          type: integer
          format: int32
        total_pages:
          type: integer
        nextPage:
          type: integer
          format: int32
   
    UserCreateRequest:
      description: User Signup Form
      required:
        - email
        - username
        - provider_type
      type: object
      properties:
        email:
          type: string
          format: email
        username:
          type: string
        image_url:
          type: string
        provider_type:
          $ref: '#/components/schemas/ProviderType'
          
    UserUpdateRequest:
      description: User Profile Update Form
      type: object
      required:
        - username
      properties:
        username:
          type: string
        image_url:
          type: string
        status_message:
          type: string
    ReviewCreateRequest:
      required:
        - content
        - rate
      type: object
      properties:
        content:
          type: string
          maxLength: 1000
        rate:
          multipleOf: 0.5
          type: number
          format: float
    ReviewUpdateRequest:
      required:
        - content
        - rate
      type: object
      properties:
        content:
          type: string
          maxLength: 1000
        rate:
          multipleOf: 0.5
          type: number
          format: float
    BaseResponse:
      required:
        - id
      type: object
      properties:
        id:
          type: integer
          format: int64
    UserResponse:
      description: User Response
      required:
        - email
        - username
        - provider_type
        - role_type
        - image_url
        - status_message
      type: object
      properties:
        email:
          type: string
          format: email
        username:
          type: string
        provider_type:
            $ref: '#/components/schemas/ProviderType'
        role_type:
            $ref: '#/components/schemas/RoleType'
        image_url:
          type: string
        status_message:
          type: string
      allOf:
        - $ref: '#/components/schemas/BaseResponse'
    BeerResponse:
      description: Beer Find Response
      required:
        - description
        - name_en
        - name_ko
        - country
        - volume
      type: object
      properties:
        name_en:
          type: string
        name_ko:
          type: string
        description:
          type: string
        country:
          $ref: '#/components/schemas/CountryResponse'
        volume:
          minimum: 0.0
          type: number
          format: float
        image_url:
          type: string
        category:
          $ref: '#/components/schemas/CategorySupResponse'
        tags:
          type: array
          items:
            $ref: '#/components/schemas/TagResponse'
      example:
        $ref: '#/components/examples/BeerResponse_Example'
      allOf:
        - $ref: '#/components/schemas/BaseResponse'
    CountryResponse:
      type: object
      properties:
        code:
          type: string
    CategorySupResponse:
      required:
        - name_ko
        - name_en
        - description
        - parent
      type: object
      properties:
        name_ko:
          type: string
        name_en:
          type: string
        description:
          type: string
        parent:
          $ref: '#/components/schemas/CategorySupResponse'
      allOf:
        - $ref: '#/components/schemas/BaseResponse'
    TagResponse:
      required:
        - name
      type: object
      properties:
        name_ko:
          type: string
        name_en:
          type: string
      allOf:
        - $ref: '#/components/schemas/BaseResponse'
    ReviewResponse:
      required:
        - rate
      type: object
      properties:
        content:
          type: string
          maxLength: 1000
        rate:
          type: number
          format: float
          multipleOf: 0.5
        created_at:
          type: string
          format: date-time
      allOf:
        - $ref: '#/components/schemas/BaseResponse'
  responses:
    Created:
      description: Created.
    Unauthorized:
      description: Unauthorized. Access token is missing or invalid.
    Forbidden:
      description: Forbidden. Inproper authorization.
    InternalServerError:
      description: Internal server error. Unexpected error.

  parameters:
    userId:
      name: userId
      in: path
      description: User ID
      required: true
      style: simple
      explode: false
      schema:
        type: integer
        format: int64
      example: 1
    keyword:
      name: keyword
      in: query
      description: Search keyword
      required: false
      style: form
      explode: true
      schema:
        type: string
      example: 골든 에일
    categories:
      name: categories
      in: query
      description: Category IDs
      required: false
      style: form
      explode: true
      schema:
        type: array
        example:
          - 1
          - 2
        items:
          type: integer
          format: int64
    countries:
      name: countries
      in: query
      description: Countries
      required: false
      style: form
      explode: true
      schema:
        type: array
        example:
          - KO
          - US
        items:
          type: string
    volumes:
      name: volumes
      in: query
      description: Beer Alcohol Volume
      required: false
      style: form
      explode: true
      schema:
        type: array
        example:
          - 4
          - 8
        items:
          type: integer
    beerId:
      name: beerId
      in: path
      description: beer id
      required: true
      schema:
        type: integer
        format: int64
      example: 1
    categoryId:
      name: categoryId
      in: path
      description: beer category id
      required: true
      style: simple
      explode: false
      schema:
        type: integer
        format: int64
      example: "1"
    reviewId:
      name: reviewId
      in: path
      description: beer review id
      required: true
      style: simple
      explode: false
      schema:
        type: integer
        format: int64
      example: "1"
    page:
      name: page
      in: query
      description: page number
      required: true
      style: form
      explode: true
      schema:
        type: integer
    size:
      name: size
      in: query
      description: size of one page
      required: true
      style: form
      explode: true
      schema:
        type: integer


