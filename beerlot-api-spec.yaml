openapi: 3.0.0
info:
  title: BeerLot API
  description: BeerLot API
  version: 1.0.0
servers:
- url: https://virtserver.swaggerhub.com/beerlot-contact/beerlot-api-spec/1.0.0
  description: SwaggerHub API Auto Mocking
- url: https://beerlot-core-obtg3qwuhq-an.a.run.app/api/v1
  description: DEV
security:
- password:
  - read
  - write
tags:
- name: auth
  description: auth management
- name: user
  description: user management
- name: beer
  description: beer management
- name: review
  description: beer review management
- name: review like
  description: beer review like management
- name: beer like
  description: beer like management
- name: beer category
  description: beer category management
- name: beer tag
  description: beer tag management
paths:
  /signup:
    post:
      tags:
      - auth
      summary: Signup User
      operationId: createUser
      requestBody:
        description: User Signup Form
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreateRequest'
            examples:
              UserCreateRequest_Example:
                $ref: '#/components/examples/UserCreateRequest_Example'
        required: true
      responses:
        "201":
          description: Created.
        "500":
          description: Internal server error. Unexpected error.
  /users:
    get:
      tags:
      - user
      summary: Check if given username already exists
      operationId: checkUsernameDuplicated
      parameters:
      - name: username
        in: query
        description: username
        required: true
        style: form
        explode: true
        schema:
          type: string
        example: 비어러버
      responses:
        "200":
          description: Ok to use the username.
        "409":
          description: Conflict. The username already exists.
        "500":
          description: Internal server error. Unexpected error.
    patch:
      tags:
      - user
      summary: Update User Profile
      operationId: updateUser
      requestBody:
        description: User Profile Update Form
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdateRequest'
            examples:
              UserUpdateRequest_Example:
                $ref: '#/components/examples/UserUpdateRequest_Example'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
              examples:
                UserRes_Example:
                  $ref: '#/components/examples/UserResponse_Example'
        "401":
          description: Unauthorized. Access token is missing or invalid.
        "500":
          description: Internal server error. Unexpected error.
  /users/me:
    get:
      tags:
      - user
      summary: Get User Profile
      operationId: getUser
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
              examples:
                UserRes_Example:
                  $ref: '#/components/examples/UserResponse_Example'
        "401":
          description: Unauthorized. Access token is missing or invalid.
        "500":
          description: Internal server error. Unexpected error.
  /beers:
    get:
      tags:
      - beer
      summary: Get all beers with full search
      operationId: findBeersBySearch
      parameters:
      - name: keyword
        in: query
        description: Search keyword
        required: false
        style: form
        explode: true
        schema:
          type: string
        example: 골든 에일
      - name: categories
        in: query
        description: Category IDs
        required: false
        style: form
        explode: true
        schema:
          type: array
          example:
          - 1
          - 2
          items:
            type: integer
            format: int64
      - name: countries
        in: query
        description: Countries
        required: false
        style: form
        explode: true
        schema:
          type: array
          example:
          - KO
          - US
          items:
            type: string
      - name: volumes
        in: query
        description: Beer Alcohol Volume
        required: false
        style: form
        explode: true
        schema:
          type: array
          example:
          - 4
          - 8
          items:
            type: integer
      - name: page
        in: query
        description: page number
        required: true
        style: form
        explode: true
        schema:
          type: integer
      - name: size
        in: query
        description: size of one page
        required: true
        style: form
        explode: true
        schema:
          type: integer
      - name: sort
        in: query
        description: type of sort
        required: true
        style: form
        explode: true
        schema:
          $ref: '#/components/schemas/BeerSortType'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BeerPage'
              examples:
                BeerPage_Example:
                  $ref: '#/components/examples/BeerPage_Example'
        "500":
          description: Internal server error. Unexpected error.
      security: []
  /beers/{beerId}:
    get:
      tags:
      - beer
      summary: Get one beer
      operationId: findBeerById
      parameters:
      - name: beerId
        in: path
        description: beer id
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
        example: 1
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BeerResponse'
              examples:
                BeerRes_Example:
                  $ref: '#/components/examples/BeerResponse_Example'
        "404":
          description: Not found. The beer with specified ID was not found.
        "500":
          description: Internal server error. Unexpected error.
      security: []
  /reviews:
    get:
      tags:
      - review
      summary: Get all reviews
      operationId: findAllReviews
      parameters:
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/size'
      - $ref: '#/components/parameters/sort'
      responses:
        "200":
          description: Ok.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReviewPage'
              examples:
                ReviewPage_Example:
                  $ref: '#/components/examples/ReviewPage_Example'
  /beers/{beerId}/reviews:
    get:
      tags:
      - review
      summary: Get all reviews specified by beer ID
      operationId: findReviewsByBeerId
      parameters:
      - name: beerId
        in: path
        description: beer id
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
        example: 1
      - name: page
        in: query
        description: page number
        required: true
        style: form
        explode: true
        schema:
          type: integer
      - name: size
        in: query
        description: size of one page
        required: true
        style: form
        explode: true
        schema:
          type: integer
      - name: sort
        in: query
        description: type of sort
        required: true
        style: form
        explode: true
        schema:
          $ref: '#/components/schemas/ReviewSortType'
      responses:
        "200":
          description: Ok.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReviewPage'
              examples:
                ReviewPage_Example:
                  $ref: '#/components/examples/ReviewPage_Example'
        "404":
          description: Not found. The beer with specified ID was not found.
        "500":
          description: Internal server error. Unexpected error.
    post:
      tags:
      - review
      summary: Create a new review
      operationId: createReview
      parameters:
      - name: beerId
        in: path
        description: beer id
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
        example: 1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReviewCreateRequest'
            examples:
              ReviewCreateRequest_Example:
                $ref: '#/components/examples/ReviewCreateRequest_Example'
        required: true
      responses:
        "201":
          description: Review created.
        "401":
          description: Unauthorized. Access token is missing or invalid.
        "404":
          description: Not found. The beer with specified ID was not found.
        "500":
          description: Internal server error. Unexpected error.
  /reviews/{reviewId}:
    get:
      tags:
      - review
      summary: Get one review with specified ID
      operationId: findReviewById
      parameters:
      - name: reviewId
        in: path
        description: beer review id
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
        example: "1"
      responses:
        "200":
          description: Ok. Get review.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReviewResponse'
              examples:
                ReviewResponse_Example:
                  $ref: '#/components/examples/ReviewResponse_Example'
        "404":
          description: Not found. The review with specified ID was not found.
        "500":
          description: Internal server error. Unexpected error.
    delete:
      tags:
      - review
      summary: Delete the review
      operationId: deleteReview
      parameters:
      - name: reviewId
        in: path
        description: beer review id
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
        example: "1"
      responses:
        "204":
          description: Review deleted.
        "401":
          description: Unauthorized. Access token is missing or invalid.
        "403":
          description: Forbidden. Inproper authorization.
        "404":
          description: Not found. The review with specified ID was not found.
        "500":
          description: Internal server error. Unexpected error.
    patch:
      tags:
      - review
      summary: Update the review
      operationId: updateReview
      parameters:
      - name: reviewId
        in: path
        description: beer review id
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
        example: "1"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReviewUpdateRequest'
            examples:
              ReviewUpdateRequest_Example:
                $ref: '#/components/examples/ReviewUpdateRequest_Example'
        required: true
      responses:
        "200":
          description: Ok. Review updated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReviewResponse'
              examples:
                ReviewResponse_Example:
                  $ref: '#/components/examples/ReviewResponse_Example'
        "401":
          description: Unauthorized. Access token is missing or invalid.
        "403":
          description: Forbidden. Inproper authorization.
        "404":
          description: Not found. The review with specified ID was not found.
        "500":
          description: Internal server error. Unexpected error.
  /reviews/{reviewId}/likes:
    post:
      tags:
      - review like
      summary: Like the review with specified id
      operationId: createReviewLike
      parameters:
      - name: reviewId
        in: path
        description: beer review id
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
        example: "1"
      responses:
        "201":
          description: Like created.
        "401":
          description: Unauthorized. Access token is missing or invalid.
        "404":
          $ref: '#/components/responses/NotFound'
        "409":
          $ref: '#/components/responses/Conflict'
        "500":
          description: Internal server error. Unexpected error.
    delete:
      tags:
      - review like
      summary: UnLike the review with specified id
      operationId: deleteReviewLike
      parameters:
      - name: reviewId
        in: path
        description: beer review id
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
        example: "1"
      responses:
        "204":
          description: Unlike succeeded.
        "401":
          description: Unauthorized. Access token is missing or invalid.
        "404":
          $ref: '#/components/responses/NotFound'
        "500":
          description: Internal server error. Unexpected error.
  /beers/{beerId}/likes:
    post:
      tags:
      - beer like
      summary: Like the beer with specified id
      operationId: createBeerLike
      parameters:
      - name: beerId
        in: path
        description: beer id
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
        example: 1
      responses:
        "201":
          description: Like created.
        "401":
          description: Unauthorized. Access token is missing or invalid.
        "404":
          $ref: '#/components/responses/NotFound'
        "409":
          $ref: '#/components/responses/Conflict'
        "500":
          description: Internal server error. Unexpected error.
    delete:
      tags:
      - beer like
      summary: UnLike the beer with specified id
      operationId: deleteBeerLike
      parameters:
      - name: beerId
        in: path
        description: beer id
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
        example: 1
      responses:
        "204":
          description: Unlike succeeded.
        "401":
          description: Unauthorized. Access token is missing or invalid.
        "404":
          $ref: '#/components/responses/NotFound'
        "500":
          description: Internal server error. Unexpected error.
  /categories:
    get:
      tags:
      - beer category
      summary: Get all categories
      operationId: getCategories
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                example:
                - id: 1
                  name: 에일
                  description: This is Ale.
                  children:
                  - id: 10
                    name: 아메리칸 블론드 에일
                    description: This is American Blonde Ale.
                - id: 2
                  name: IPA
                  children:
                  - id: 17
                    name: 잉글리쉬 IPA
                    description: This is English IPA.
                  - id: 21
                    name: 아메리칸 IPA
                    description: This is American IPA.
                items:
                  $ref: '#/components/schemas/CategorySupResponse'
        "500":
          description: Internal server error. Unexpected error.
      security: []
  /categories/{categoryId}:
    get:
      tags:
      - beer category
      summary: Get one category found by category id
      operationId: getCategory
      parameters:
      - name: categoryId
        in: path
        description: beer category id
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
        example: "1"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategorySupResponse'
              examples:
                CategoryResponse_Example:
                  $ref: '#/components/examples/CategoryResponse_Example'
        "404":
          description: Not found. The category with specified ID was not found.
        "500":
          description: Internal server error. Unexpected error.
      security: []
  /tags:
    get:
      tags:
      - beer tag
      summary: Get all beer tags
      operationId: getTags
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                example:
                - id: 1
                  name_ko: 사이다
                  name_en: Cider
                - id: 2
                  name_ko: 생강
                  name_en: Ginger
                items:
                  $ref: '#/components/schemas/TagResponse'
        "500":
          description: Internal server error. Unexpected error.
      security: []
components:
  schemas:
    ProviderType:
      type: string
      enum:
      - FACEBOOK
      - GOOGLE
      - KAKAO
      - NAVER
    RoleType:
      type: string
      enum:
      - GENERAL
      - ADMIN
    BeerSortType:
      type: string
      enum:
      - MOST_LIKES
      - MOST_REVIEWS
      - HIGH_RATE
    
    ReviewSortType:
      type: string
      enum:
      - RECENTLY_UPDATED
      - MOST_LIKES
      - HIGH_RATE
      - LOW_RATE
      
    PageRequest:
      type: object
      properties:
        page:
          type: integer
        size:
          type: integer
        offset:
          type: integer
          format: int32
          
    BeerPageRequest:
      type: object
      properties:
        sort:
          $ref: '#/components/schemas/BeerSortType'
      allOf:
      - $ref: '#/components/schemas/PageRequest'
      
    ReviewPageRequest:
      type: object
      properties:
        sort:
          $ref: '#/components/schemas/ReviewSortType'
      allOf:
      - $ref: '#/components/schemas/PageRequest'
    
    BasePage:
      type: object
      properties:
        page:
          type: integer
        total_elements:
          type: integer
          format: int32
        total_pages:
          type: integer
        nextPage:
          type: integer
    BeerPage:
      type: object
      properties:
        contents:
          type: array
          items:
            $ref: '#/components/schemas/BeerResponse'
        page_request:
          $ref: '#/components/schemas/BeerPageRequest'
      allOf:
      - $ref: '#/components/schemas/BasePage'
    ReviewPage:
      type: object
      properties:
        contents:
          type: array
          items:
            $ref: '#/components/schemas/ReviewResponse'
        page_request:
          $ref: '#/components/schemas/ReviewPageRequest'
      allOf:
      - $ref: '#/components/schemas/BasePage'
    UserCreateRequest:
      required:
      - email
      - provider_type
      - username
      type: object
      properties:
        email:
          type: string
          format: email
        username:
          type: string
        image_url:
          maxLength: 2097152
          type: string
        provider_type:
          $ref: '#/components/schemas/ProviderType'
      description: User Signup Form
    UserUpdateRequest:
      required:
      - username
      type: object
      properties:
        username:
          type: string
        image_url:
          maxLength: 2097152
          type: string
        status_message:
          type: string
      description: User Profile Update Form
    ReviewCreateRequest:
      required:
      - content
      - rate
      type: object
      properties:
        content:
          maxLength: 1000
          type: string
        rate:
          multipleOf: 0.5
          type: number
          format: float
        image_url:
          maxLength: 2097152
          type: string
    ReviewUpdateRequest:
      required:
      - content
      - rate
      type: object
      properties:
        content:
          maxLength: 1000
          type: string
        rate:
          multipleOf: 0.5
          type: number
          format: float
        image_url:
          maxLength: 2097152
          type: string
    BaseResponse:
      required:
      - id
      type: object
      properties:
        id:
          type: integer
          format: int64
    UserResponse:
      required:
      - email
      - image_url
      - provider_type
      - role_type
      - status_message
      - username
      type: object
      properties:
        email:
          type: string
          format: email
        username:
          type: string
        provider_type:
          $ref: '#/components/schemas/ProviderType'
        role_type:
          $ref: '#/components/schemas/RoleType'
        image_url:
          maxLength: 2097152
          type: string
        status_message:
          type: string
      description: User Response
      allOf:
      - $ref: '#/components/schemas/BaseResponse'
    BeerResponse:
      required:
      - category
      - country
      - description
      - image_url
      - like_count
      - name_en
      - name_ko
      - review_count
      - tags
      - volume
      type: object
      properties:
        name_en:
          type: string
        name_ko:
          type: string
        description:
          type: string
        country:
          $ref: '#/components/schemas/CountryResponse'
        volume:
          minimum: 0.0
          type: number
          format: float
        image_url:
          maxLength: 2097152
          type: string
        category:
          $ref: '#/components/schemas/CategorySupResponse'
        tags:
          type: array
          items:
            $ref: '#/components/schemas/TagResponse'
        like_count:
          type: integer
          format: int64
        review_count:
          type: integer
          format: int64
        rate:
          type: number
          format: float
      description: Beer Find Response
      example:
        $ref: '#/components/examples/BeerResponse_Example'
      allOf:
      - $ref: '#/components/schemas/BaseResponse'
    CountryResponse:
      type: object
      properties:
        code:
          type: string
    CategorySupResponse:
      required:
      - description
      - name_en
      - name_ko
      - parent
      type: object
      properties:
        name_ko:
          type: string
        name_en:
          type: string
        description:
          type: string
        parent:
          $ref: '#/components/schemas/CategorySupResponse'
      allOf:
      - $ref: '#/components/schemas/BaseResponse'
    TagResponse:
      required:
      - name
      type: object
      properties:
        name_ko:
          type: string
        name_en:
          type: string
      allOf:
      - $ref: '#/components/schemas/BaseResponse'
    ReviewResponse:
      required:
      - content
      - created_at
      - like_count
      - rate
      type: object
      properties:
        content:
          maxLength: 1000
          type: string
        rate:
          multipleOf: 0.5
          type: number
          format: float
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        like_count:
          type: integer
          format: int64
      allOf:
      - $ref: '#/components/schemas/BaseResponse'
  responses:
    Created:
      description: Created.
    Unauthorized:
      description: Unauthorized. Access token is missing or invalid.
    Forbidden:
      description: Forbidden. Inproper authorization.
    NotFound:
      description: Not Found. Does not exist.
    Conflict:
      description: Conflict. Already exists.
    InternalServerError:
      description: Internal server error. Unexpected error.
  parameters:
    userId:
      name: userId
      in: path
      description: User ID
      required: true
      style: simple
      explode: false
      schema:
        type: integer
        format: int64
      example: 1
    keyword:
      name: keyword
      in: query
      description: Search keyword
      required: false
      style: form
      explode: true
      schema:
        type: string
      example: 골든 에일
    categories:
      name: categories
      in: query
      description: Category IDs
      required: false
      style: form
      explode: true
      schema:
        type: array
        example:
        - 1
        - 2
        items:
          type: integer
          format: int64
    countries:
      name: countries
      in: query
      description: Countries
      required: false
      style: form
      explode: true
      schema:
        type: array
        example:
        - KO
        - US
        items:
          type: string
    volumes:
      name: volumes
      in: query
      description: Beer Alcohol Volume
      required: false
      style: form
      explode: true
      schema:
        type: array
        example:
        - 4
        - 8
        items:
          type: integer
    beerId:
      name: beerId
      in: path
      description: beer id
      required: true
      style: simple
      explode: false
      schema:
        type: integer
        format: int64
      example: 1
    categoryId:
      name: categoryId
      in: path
      description: beer category id
      required: true
      style: simple
      explode: false
      schema:
        type: integer
        format: int64
      example: "1"
    reviewId:
      name: reviewId
      in: path
      description: beer review id
      required: true
      style: simple
      explode: false
      schema:
        type: integer
        format: int64
      example: "1"
    page:
      name: page
      in: query
      description: page number
      required: true
      style: form
      explode: true
      schema:
        type: integer
    size:
      name: size
      in: query
      description: size of one page
      required: true
      style: form
      explode: true
      schema:
        type: integer
    sort:
      name: sort
      in: query
      description: type of sort
      required: true
      style: form
      explode: true
      schema:
        oneOf:
        - $ref: '#/components/schemas/BeerSortType'
        - $ref: '#/components/schemas/ReviewSortType'
  examples:
    BeerPage_Example:
      value:
        contents:
        - id: 1
          name_ko: 빅 웨이브
